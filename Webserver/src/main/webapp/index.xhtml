<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Musikservice</title>
    </h:head>
    <h:body>
       <h:form id="j_security_check">
           <table border="0" cellpadding="3" cellspacing="0">
               <tr>
                   <td><h:outputText id="text_username" value="Username: "/> </td>
                   <td><h:inputText id="j_username"  value="#{LoginBean.username}"/> </td>
               </tr>
               <tr>
                   <td><h:outputText id="text_password" value="Passwort: "/> </td>
                   <td><h:inputText id="j_password" value="#{LoginBean.password}"/> </td>
               </tr>
                   
            <tr>
                <h1>Test Musikservice DB-Eintrag</h1>
               
                <td><h:outputText id="test_mp3ID" value="TestMp3ID:"/> </td>
                <td><h:outputLabel id="mp3ID" value="#{Mp3DaoRmi.getMp3(1)[0]}"/> </td>
            </tr>
            <tr>
                <td><h:outputText id="test_mp3Titel" value="TestMp3Titel:"/> </td>
                <td><h:outputLabel id="mp3Titel" value="#{Mp3DaoRmi.getMp3(1)[1]}" /> </td>
            </tr>
            <tr>
                <td><h:outputText id="test_mp3Artist" value="TestMp3Artist:"/> </td>
                <td><h:outputLabel id="mp3Artist" value="#{Mp3DaoRmi.getMp3(1)[2]}" /> </td>
            </tr>
            <tr>
                   <td><h:outputLabel id="mserveradress" value="#{BalanceRmi.getAdress()}" /></td>
                   <td><h:commandButton value="Login" 
                             action="#{LoginBean.login}" /></td>
                   <td><h:link outcome="registrierung.xhtml" value="Registrierung"/></td>
            </tr>
            <tr>
                <td><h:link outcome="" value="Testfall_Kommentar"/></td>       
            </tr>
          </table>
        </h:form>
        <h:form> 
            
        </h:form>
    </h:body>
</html>
