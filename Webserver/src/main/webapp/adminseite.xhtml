<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 
        <p:panel header="Adminseite">
            <h:form>
                <p>
                    <h:outputText value="Anzahl der Musikdienste:" />  
                    <p:selectOneListbox id="serveranzahl" value="#{Musikd.anzserv}">  
                        <f:selectItem itemLabel="1 Musikdienst" itemValue="1" />  
                        <f:selectItem itemLabel="2 Musikdienste" itemValue="2" />  
                    </p:selectOneListbox>
                    <h:outputText id="serveradress1" value="Adresse des 1. Servers: "/>
                    <h:inputText id="serveradre1" value="#{Musikd.serveradress1}"/>
                    <br />
                    <h:outputText id="serveradress2" value="Adresse des 2. Servers: "/>
                    <h:inputText id="serveradr2" value="#{Musikd.serveradress2}"/>
                </p>
                <p:separator/>
                <p>
                    <h:outputText value="Loadbalancing-Methode:" />  
                    <p:selectOneMenu id="method" value="#{Musikd.balancemethod}">  
                        <f:selectItem itemLabel="Round Robin" itemValue="false" />  
                        <f:selectItem itemLabel="In Sekunden-Intervallen" itemValue="true" />  
                    </p:selectOneMenu>
                    <br/>
                    <h:outputText value="Intervallänge: " /><br/>
                    <p:spinner id="interval" value="#{Musikd.interval}" min="1" max="20" prefix="Sek "/>
                </p>
                <p:separator />
                
                <p:commandButton id="submitButton" value="OK" update="display" oncomplete="PF('dlg1').show()" action="#{Musikd.balanceMethod()}" />  

                <p:dialog header="Eingegebene Werte" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg1">  
                    <h:panelGrid columns="3" id="display">  
                        <h:outputText value="Anzahl Musikdienste:" /><h:outputText id="sanzahlserver" value="#{Musikd.anzserv}" />  
                        <br />           
                        <h:outputText value="Serveradresse 1:" /><h:outputText id="ss1" value="#{Musikd.serveradress1}" />  
                        <br />           
                        <h:outputText value="Serveradresse 2:" /><h:outputText id="ss2" value="#{Musikd.serveradress2}" />  
                    </h:panelGrid>  
                </p:dialog>  
            </h:form>
        </p:panel>
              
        <h:form>
            <p:commandButton value="Logout" action="#{UserBean.logout()}" update="display" oncomplete="PF('dlg2').show()"/>
            <p:dialog header="Logout" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg2">  
                <h:panelGrid columns="2" id="display">  
                    Sie wurden erfolgreich ausgeloggt
                <br />           
                <h:link outcome="index.xhtml" value="Zurück zur Anmeldung"/> 
                </h:panelGrid>  
            </p:dialog> 
        </h:form>
    </h:body>
</html>
