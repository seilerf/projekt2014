<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Registrierung Musikdienst">
            <h:form>
                <br />
                <h:panelGrid columns="2">

                    <h:outputText value="Username: "/>
                    <h:inputText id="username" value="#{user.username}"/>

                    <h:outputText value="Password: "/>
                    <h:inputSecret id="password" value="#{user.password}"/>

                    <p:commandButton value="Add User" action="#{UserDao.addUser(user)}" update="display" oncomplete="PF('dlg').show()"/>
                </h:panelGrid>

                <p:dialog header="Sie wurden angemeldet" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
                    <h:panelGrid columns="3" id="display">  
                        <h:outputText value="Benutzername:" /><h:outputText id="susername" value="#{user.username}" />  
                        <br />
                        <h:outputText value="Passwort:" /><h:outputText id="spassword" value="#{user.password}" />  
                        <br />           
                        <h:link outcome="index.xhtml" value="Zurück zur Anmeldung"/> 
                    </h:panelGrid>  
                </p:dialog>  

                <p:commandButton value="Zurück zur Anmeldung" action="index.xhtml"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
