<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>MP3-Sammlung</title>
    </h:head>
    <h:body>
        <h2>Alle MP3-Titel</h2>
        <h:panelGrid columns="4">
            <jsp:forEach items="#{Mp3DaoRmi.allMp3}" var="mp3">
                <h:outputLabel value="#{mp3[0]}"/>
                <h:outputLabel value="#{mp3[1]}"/>
                <h:outputLabel value="#{mp3[2]}"/>
            </jsp:forEach>
        </h:panelGrid>
    </h:body>
</html>
