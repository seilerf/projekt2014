<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mp3-Kommentar</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form>  
           
        <p:menubar autoDisplay="true">
            <p:menuitem value="Start" url="./index.xhtml" />
            <p:menuitem value="Adminseite" url="./adminseite.xhtml" />
            <p:menuitem value="Musikdienst" url="./musik.xhtml" />
            <p:menuitem value="Logout" url="./index.xhtml" action="#{UserBean.logout()}"/>
        </p:menubar>
        <p:panel header="Mp3-Kommentar-Liste" toggleable="true">
            <p:selectOneMenu effect="fade" value="#{Musikd.comRefMp3}">
                <f:selectItem itemLabel="Bitte auswÃ¤hlen" itemValue="" noSelectionOption="false"/>
                            <f:selectItems value="#{Musikd.allMp3}" var="mp3" itemLabel="#{mp3[1]}" itemValue="#{mp3[0]}"/>
            </p:selectOneMenu>
            <br />
            <p:commandLink value="Show" oncomplete="PF('showComTitle').show()" resetValues="true"/>
             <p:dialog header="Kommentar Anzeige" modal="true" showEffect="fade" hideEffect="fade" widgetVar="showComTitle" rendered="true" closable="false">
                   <h:form>                 
                       <p:dataTable var="comTit" value="#{Musikd.getAllCommentForTitle(Musikd.comRefMp3)}">
                            <p:column headerText="Title">
                                <h:outputText value="#{comTit[1]}"/>    
                            </p:column>
                            <p:column headerText="Beschreibung">
                                <h:outputText value="#{comTit[2]}"/>
                            </p:column>             
                        </p:dataTable> 
                       <br />
                       <p:commandButton value="Close" action="musik.xhtml" />
                    </h:form>    
            </p:dialog>
        </p:panel>  
        </h:form>
    </h:body>
</html>
