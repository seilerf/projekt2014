<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kommentar-Löschen</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form>     
        <p:menubar autoDisplay="true">
            <p:menuitem value="Start" url="./index.xhtml" />
            <p:menuitem value="Adminseite" url="./adminseite.xhtml" />
            <p:menuitem value="Musikdienst" url="./musik.xhtml" />
            <p:menuitem value="Logout" url="./index.xhtml" action="#{UserBean.logout()}"/>
        </p:menubar>
        <p:panel header="Kommentar-Liste" toggleable="true">
            <p:dataTable var="com" value="#{Musikd.allComment}">
                <p:column headerText="Id">
                    <h:outputText value="#{com[0]}"/>
                </p:column>      
                <p:column headerText="Titel">
                    <h:outputText value="#{com[1]}"/>    
                </p:column>
                <p:column headerText="Beschreibung">
                    <h:outputText value="#{com[2]}"/>
                </p:column>              
            </p:dataTable>
            <br />
            <p:selectOneMenu effect="fade" value="#{Musikd.comRefDel}">
                        <f:selectItem itemLabel="Bitte auswählen" itemValue=""/>
                        <f:selectItems value="#{Musikd.allComment}" var="art" itemLabel="#{art[0]}" itemValue="#{art[0]}"/>
             </p:selectOneMenu>
            <br />
            <h:commandButton value ="Delete" action="#{Musikd.deleteComment()}" />
        </p:panel>  
        </h:form>
    </h:body>
</html>
