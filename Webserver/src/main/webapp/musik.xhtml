<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:h = "http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>MP3-Sammlung</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <p:menubar autoDisplay="true">
            <p:menuitem value="Start" url="./index.xhtml" />
            <p:menuitem value="Adminseite" url="./adminseite.xhtml" />
            <p:menuitem value="Logout" url="./index.xhtml" action="#{UserBean.logout()}"/>
        </p:menubar>
        <p:panel header="MP3-Liste" toggleable="true" toggleTitle="Minimieren" >
            <p:dataTable var="mp3" value="#{Musikd.allMp3}">
                <p:column headerText="ID" sortBy="#{mp3[0]}">
                    <h:outputText value="#{mp3[0]}"/>
                </p:column>
                <p:column headerText="Titel" sortBy="#{mp3[1]}">
                    <h:outputText value="#{mp3[1]}"/>
                </p:column>
                <p:column headerText="Interpret" sortBy="#{mp3[2]}">
                    <h:outputText value="#{mp3[2]}"/>
                </p:column>
                <p:column width='10'>
                    <h:form>
                        <h:commandLink value="Download" action="#{Musikd.getFile(mp3[0])}"/>
                    </h:form>
                </p:column>
                <p:column width="10">
                    <h:form>
                        <h:commandLink value="edit" action="#{Musikd.getFile(mp3[0])}"/>
                    </h:form>
                </p:column>
                
            </p:dataTable>
        </p:panel>
    </h:body>
</html>
